<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enquete Esportes</title>
</head>
<body>
    {% block content %}
    <h1> Ranking de Esportes </h1>

<table>
    <tr>
        <th>Posição</th>
        <th>Esporte</th>
        <th>Votos</th>
    </tr>
    {% for esporte in esportes %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ esporte.nome }}</td>
        <td>{{ esporte.votos }}</td>
    </tr>
    {% endfor %}
</table>

    {% endblock %}
</body>
</html>
